<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Title</title>
</head>
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" th:rel="stylesheet">
<style>

    body {
        overflow-x: hidden;
    }

    #sidebar-wrapper {
        min-height: 100vh;
        margin-left: -15rem;
        -webkit-transition: margin .25s ease-out;
        -moz-transition: margin .25s ease-out;
        -o-transition: margin .25s ease-out;
        transition: margin .25s ease-out;
    }

    #sidebar-wrapper .sidebar-heading {
        padding: 0.875rem 1.25rem;
        font-size: 1.2rem;
    }

    #sidebar-wrapper .list-group {
        width: 15rem;
    }

    #page-content-wrapper {
        min-width: 100vw;
    }


    @media (min-width: 768px) {
        #sidebar-wrapper {
            margin-left: 0;
        }

        #page-content-wrapper {
            min-width: 0;
            width: 100%;
        }
    }
</style>
<body>
<div class="col-12">
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right vh-100 h-100 overflow-auto" id="sidebar-wrapper">
            <div class="text-light sidebar-heading">Documents</div>
            <a aria-controls="collapseExample"
               aria-expanded="false"
               class="list-group-item sidebar-heading list-group-item-action text-light bg-secondary"
               data-bs-toggle="collapse" href="#sidebar-nav-users" role="button">
                Your
            </a>
            <div class="collapse list-group list-group-flush show" id="sidebar-nav-users">
            </div>
            <a aria-controls="collapseExample"
               aria-expanded="false"
               class="list-group-item sidebar-heading list-group-item-action text-light bg-dark"
               data-bs-toggle="collapse" href="#sidebar-nav" role="button">
                All
            </a>
            <div class="collapse list-group list-group-flush show" id="sidebar-nav">
            </div>

        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg .navbar-dark bg-dark border-bottom">
                <button class="btn-dark form-control" id="upload-button" onclick="uploadDocument();">Upload document
                </button>
                <label class="form-label" for="formFile">File input</label>
                <input class="form-control" id="formFile" type="file">
            </nav>
            <div class="container-fluid bg-light">
                <div class="col-12">
                    <canvas class="col-6" id="myChart"></canvas>
                </div>
                <div class="row">
                    <div class="col-6 d-grid gap-2" id="file-content">
                    </div>
                        <div id="alert-not-matching" class="alert alert-danger col-6" style="display: none; margin-bottom: 0"
                             role="alert">
                            Does not match Benford Law based on Morrow formula
                        </div>
                        <div id="alert-matching" class="alert alert-info col-6" style="display: none; margin-bottom: 0"
                             role="alert">
                            Matches Benford Law based on Morrow formula
                        </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script>
    window.addEventListener('load', function () {
        populateDefaultDocumentList();
        populateUserDocumentList();
        setupCanvas();
        listenForNewDocuments();
    });

    function listenForNewDocuments() {
        const source = new EventSource("http://localhost:8080/document/list/updates");
        source.addEventListener("message", function (event) {
            let eventData = JSON.parse(JSON.parse(event.data).parameter)
            addNewDocumentToChosenDocumentList(eventData.uuid, eventData.title, false)
        });
    }

    const userSidebar = document.getElementById("sidebar-nav-users");
    const sidebar = document.getElementById("sidebar-nav");

    function addNewDocumentToChosenDocumentList(uuid, title, addToUserSidebar) {
        let newEntry = document.createElement("a");
        newEntry.setAttribute("title", uuid);
        newEntry.setAttribute("onClick", "getGraph(this)");
        newEntry.setAttribute("href", "#");
        newEntry.setAttribute("class", "list-group-item list-group-item-action text-light bg-dark");
        newEntry.appendChild(document.createTextNode(title))
        if (addToUserSidebar) {
            userSidebar.insertBefore(newEntry, userSidebar.firstChild);
        } else {
            sidebar.insertBefore(newEntry, sidebar.firstChild);
        }
    }

    async function populateUserDocumentList() {
        let user_uuids = getUserUUIDs();
        if (user_uuids !== undefined && user_uuids !== null) {
            const response = await fetch('http://localhost:8080/document/list', {
                method: 'POST',
                body: JSON.stringify(user_uuids),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const myJson = await response.json();
            for (let i = 0; i < myJson.length; i++) {
                addNewDocumentToChosenDocumentList(myJson[i].uuid, myJson[i].title, true)
            }
        }
    }

    async function populateDefaultDocumentList() {
        const response = await fetch('http://localhost:8080/document/all', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const myJson = await response.json();
        for (let i = 0; i < myJson.length; i++) {
            addNewDocumentToChosenDocumentList(myJson[i].uuid, myJson[i].title, false)
        }
    }

    async function uploadDocument() {
        resetUploadButtonText();
        let input = document.querySelector('input[type="file"]')
        if (input.files[0] !== undefined) {
            let data = new FormData()
            data.append('file', input.files[0])
            document.getElementById("upload-button").disabled = true
            setUploadButtonText("Uploading...")
            const response = await fetch('/upload/file', {
                method: 'POST',
                body: data
            }).then(resp => {
                document.getElementById("upload-button").disabled = false
                if (resp.status === 200) {
                    setUploadButtonText("Upload successful")
                } else {
                    setUploadButtonText("Upload failed")
                }
                return resp
            })
            let json = await response.json()
            if (json.uuid !== null && json.uuid !== -1) {
                updateLocalStorage(json.uuid)
                addNewDocumentToChosenDocumentList(json.uuid, input.files[0].name, true)
            }
        } else {
            setUploadButtonText("No file chosen!")
        }
    }

    function triggerMatchingAlert(matchesBenfordLaw) {
        let matching = document.getElementById("alert-matching");
        let notMatching = document.getElementById("alert-not-matching");
        matching.style.display = "none"
        notMatching.style.display = "none"
        if (matchesBenfordLaw) {
            matching.style.display = "block"
        } else {
            notMatching.style.display = "block"
        }
    }

    function setUploadButtonText(text) {
        document.getElementById("upload-button").textContent = text
    }

    function resetUploadButtonText() {
        document.getElementById("upload-button").textContent = "Upload file"
    }

    function updateLocalStorage(uuid) {
        if (uuid !== null) {
            let storage = window.localStorage;
            let uuids = JSON.parse(storage.getItem("UUIDs"));
            if (uuids !== null) {
                uuids.push(uuid)
                storage.setItem("UUIDs", JSON.stringify(uuids))
            } else {
                let newListOfUUIDs = [uuid]
                storage.setItem("UUIDs", JSON.stringify(newListOfUUIDs))
            }
        }
    }

    function getUserUUIDs() {
        let storage = window.localStorage;
        return JSON.parse(storage.getItem("UUIDs"))
    }

    var mainChart;

    async function getGraph(e) {
        let uuid = e.title
        const response = await fetch('http://localhost:8080/graph/' + uuid, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const json = await response.json();
        mainChart.config.options.plugins.title.text = e.text + " " + uuid

        removeData()
        createLoadDataButton(uuid)
        addRealDataToChart(json)
        let idealGraphData = await getIdealBenfordGraph(getSampleSize(json))
        addIdealBenfordDataToChart(idealGraphData)
        triggerMatchingAlert(json.matchesBenfordLaw)
    }

    async function getIdealBenfordGraph(sampleSize) {
        const response = await fetch('http://localhost:8080/graph/ideal/' + sampleSize, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        return await response.json()
    }

    function getSampleSize(json) {
        return json.onesCount +
            json.twosCount +
            json.threesCount +
            json.foursCount +
            json.fivesCount +
            json.sixesCount +
            json.sevensCount +
            json.eightsCount +
            json.ninesCount;
    }

    function createLoadDataButton(uuid) {
        let fileContent = document.getElementById("file-content");
        fileContent.innerHTML = "<button id='download-file-button' class=\"btn-dark btn\" onclick=\"loadFileContent('" + uuid + "');\">Download file</button>"
    }

    async function loadFileContent(uuid) {
        let resultFile = await fetch('http://localhost:8080/document/content/' + uuid, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(result => result.blob())
            .then(blob => {
                let file = window.URL.createObjectURL(blob)
                window.location.assign(file)
            });
        console.log(resultFile)
        if(resultFile.status !== 200) {
            document.getElementById("document-file-button").textContent = "Sorry, no file found!"
        }
    }

    function addRealDataToChart(json) {
        mainChart.data.datasets.forEach((dataset) => {
            if (dataset.label === 'Input') {
                if (json.matchesBenfordLaw) {
                    dataset.borderColor = 'rgba(0,255,229,0.24)'
                    dataset.backgroundColor = 'rgba(0,255,255,0.42)'
                } else {
                    dataset.borderColor = 'rgba(255,0,38,0.24)'
                    dataset.backgroundColor = 'rgba(255,0,47,0.42)'
                }
                dataset.data.push(json.onesCount);
                dataset.data.push(json.twosCount);
                dataset.data.push(json.threesCount);
                dataset.data.push(json.foursCount);
                dataset.data.push(json.fivesCount);
                dataset.data.push(json.sixesCount);
                dataset.data.push(json.sevensCount);
                dataset.data.push(json.eightsCount);
                dataset.data.push(json.ninesCount);
            }
        });
        mainChart.update();
    }

    function addIdealBenfordDataToChart(json) {
        mainChart.data.datasets.forEach((dataset) => {
            if (dataset.label === 'Benford') {
                dataset.data.push(json.onesCount);
                dataset.data.push(json.twosCount);
                dataset.data.push(json.threesCount);
                dataset.data.push(json.foursCount);
                dataset.data.push(json.fivesCount);
                dataset.data.push(json.sixesCount);
                dataset.data.push(json.sevensCount);
                dataset.data.push(json.eightsCount);
                dataset.data.push(json.ninesCount);
            }
        });
        mainChart.update();
    }

    function removeData() {
        mainChart.data.datasets.forEach((dataset) => {
            dataset.data = []
        });
        mainChart.update();
    }

    function setupCanvas() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const labels = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Input',
                    data: [],
                    borderColor: 'rgba(0,255,229,0.24)',
                    backgroundColor: 'rgba(0,255,255,0.42)'
                }
                ,
                {
                    label: 'Benford',
                    data: [],
                    borderColor: 'rgba(225,190,106,0.42)',
                    backgroundColor: 'rgba(225,190,106,0.71)'
                }
            ]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                indexAxis: 'y',
                elements: {
                    bar: {
                        borderWidth: 2,
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                    }
                }
            },
        };
        mainChart = new Chart(ctx, config);
    }

</script>
</html>
